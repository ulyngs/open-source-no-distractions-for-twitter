<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="content-toggles">
        <div class="a-toggle platform-ipad-mac">
            <input type="checkbox" id="twitterExploreToggle" name="twitterExploreToggle">
            <label for="twitterExploreToggle">Explore</label>
        </div>
        <div class="a-toggle">
            <input type="checkbox" id="twitterNotificationsToggle" name="twitterNotificationsToggle">
            <label for="twitterNotificationsToggle">Notifications</label>
        </div>
        <div class="a-toggle platform-ipad-mac">
            <input type="checkbox" id="twitterTrendsToggle" name="twitterTrendsToggle">
            <label for="twitterTrendsToggle">Trends</label>
        </div>
        <div class="a-toggle platform-ipad-mac">
            <input type="checkbox" id="twitterFollowToggle" name="twitterFollowToggle">
            <label for="twitterFollowToggle">Who to follow</label>
        </div>
        <div class="a-toggle">
            <input type="checkbox" id="twitterTimelineToggle" name="twitterTimelineToggle">
            <label for="twitterTimelineToggle">Timeline</label>
        </div>
        <div class="save-toggle">
            <input type="button" id="saveButton" value="Save settings">
        </div>
    </div>
    <p class="smaller-font">To flag bugs or suggest improvements, visit the extension's <a href="https://github.com/ulyngs/open-source-no-distractions-for-youtube" target="_blank">GitHub repository</a>.
    </p>
</body>
</html>
